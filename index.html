<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="topBackImage" src="images/bg-pattern-top.svg" alt="">
    <img class="bottomBackImage" src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="backImage">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profilePic">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="profile">
        <div class="name">Victor Crest <span>26</span></div>
        <div class="city">London</div>
      </div>
      <div class="info">
        <div class="item">
          <div class="value">80K</div>
          <div class="label">Followers</div>
        </div>
        <div class="item">
          <div class="value">803K</div>
          <div class="label">Likes</div>
        </div>
        <div class="item">
          <div class="value">1.4K</div>
          <div class="label">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
